<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout">
<head>
 	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Veiculos Cadastrados</title>
</head>
<body>

	<div layout:fragment="content">
		<h1>Veiculos Cadastrados</h1>
		<hr />
		<a th:href="@{/veiculos/new}" class="btn btn-success">Cadastrar Veiculo</a><br/><br/>
		
		<table class="table">
			<thead>
				<tr>
					<th>Marca</th> 
					<th>Nome</th> 
					<th>Placa</th>
					<th>Proprietario</th> 
					<th>Opcao</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="veiculo : ${listVeiculo}">
					<td th:text="${veiculo.marca}"></td> 
					<td th:text="${veiculo.nome}"></td> 
					<td th:text="${veiculo.placa}"></td>
					<td th:text="${veiculo.dono}"></td> 
					<td>
							<a th:href="@{/veiculos/{id}(id = ${veiculo.id})}" class="btn btn-primary">Acessar</a> 
					 		<a th:href="@{/veiculos/{id}/edit(id = ${veiculo.id})}" class="btn btn-info">Modificar</a> 
							<a th:href="${'veiculos/'+ veiculo.id+'/delete'}" class="btn btn-danger">Remover</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
