<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Cadastrar Veiculo</title>
</head>
<body>
	<div layout:fragment="content">
		<h1 th:if="${veiculo.id == null}">Cadastrar Veiculo</h1>
		<h1 th:if="${veiculo.id != null}">Modificar Cadastro</h1>
		<hr />
		<form th:action="@{/veiculos}" th:method="@{${veiculo.id == null} ? 'post' : 'put'}"
			th:object="${veiculo}">
			<input type="hidden" th:field="*{id}" /> 
			
				<div class="form-group"> 
					<label for="marca">Marca</label>  
					<input id="marca" name="marca" type="text" class="form-control" th:field="*{marca}" />  
				</div> 
				<div class="form-group"> 
					<label for="nome">Nome</label>  
					<input id="nome" name="nome" type="text" class="form-control" th:field="*{nome}" />  
				</div> 

			<button type="submit" class="btn btn-success">Salvar</button>
			<a th:href="@{/veiculos}" class="btn btn-default">Voltar</a>
		</form>
	</div>
</body>
</html>
