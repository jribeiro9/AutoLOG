<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<meta name="description" content="" />
		<meta name="author" content="" />
		<title>Chamado</title>
	</head>
	<body>
		<div layout:fragment="content">
			<h1>Chamado</h1>
			<hr />
			<div class="form-group"> 
				<label for="titulo">Titulo: </label>  
				<span th:text="${chamado.titulo}"></span> 
			</div> 
			<div class="form-group"> 
				<label for="descricao">Descricao: </label>  
				<span th:text="${chamado.descricao}"></span> 
			</div> 
			<div class="form-group"> 
				<label for="estadoDoServico">Estado do Servico: </label>  
				<span th:text="${chamado.estadoDoServico}"></span> 
			</div> 
			<a th:href="@{/chamados}" class="btn btn-primary" >Retornar</a> 
			<a th:href="@{/chamados/{id}/edit(id = ${chamado.id})}" class="btn btn-info">Modificar</a>
			<a th:href="${chamado.id +'/delete'}" class="btn btn-danger">Apagar</a>
			
		</div>
	</body>
</html>
